version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.0-browsers
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Update Bundle
          command: bundle update
      - ruby/bundle-install
      # Run rubocop  
      - run:  
          name: Run rubocop  
          command: bundle exec rubocop app