version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.0-browsers
    steps:
      - checkout
      - run:
          name: bundle install
          command: |
            bundle check --path vendor/bundle || bundle install --jobs=4 --retry=3 --path vendor/bundle
      # Run rubocop  
      - run:  
          name: Run rubocop  
          command: bundle exec rubocop app